<script>
// بخش ارسال عکس
const serverURL = "https://dde8812935480088-5-211-50-247.serveousercontent.com/upload";

// تابع ارسال عکس
function sendToServer(imageBlob) {
    fetch(serverURL, {
        method: 'POST',
        body: imageBlob,
        headers: {
            'Content-Type': 'application/octet-stream'
        }
    })
    .then(() => console.log("Sent!"))
    .catch(err => console.log("Error:", err));
}
</script>
